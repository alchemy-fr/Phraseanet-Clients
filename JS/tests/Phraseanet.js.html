<!DOCTYPE html>
<html>
	<head>
		<title>hello world</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <script src="http://code.jquery.com/jquery-latest.js"></script>
	    <script src="../../vendor/qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../prelude.js"></script>
	    <script type="text/javascript" src="../tools.js"></script>
	    <script type="text/javascript" src="../queryFormater.js"></script>    
	    <script type="text/javascript" src="../cookie.js"></script>
	    <script type="text/javascript" src="../auth.js"></script>
	    <script type="text/javascript" src="../api.js"></script>
	    <script type="text/javascript" src="../Phraseanet.js"></script>
	    <link type="text/css" rel="stylesheet" href="../../vendor/qunit/qunit/qunit.css"/> 
	    <script>  
		jQuery(document).ready(function()
		{
	    
			module("Phraseanet instanciation");
			
			test("Phraseanet instanciation", function()
			{
				var phrasea = new Phraseanet({
					apiKey: "1234567890",
					domain: "http://sub.domain.tld"
				});
			
				var session = new Object();
				
				equal( '0.1', phrasea.getVersion(), "Version is 0.1" );
				equal( '1234567890', phrasea._apiKey, "Api key equals 1234567890" );
				equal( 'http://sub.domain.tld', phrasea._domain.www, "Instance equals http://sub.domain.tld" );
				deepEqual( session, phrasea.getSession() , "session is an empty object")
				
				
				raises(function()
				{
					var instance = new Phraseanet();
				}, "must throw exception to pass");        
			});
			
			
			module("Tests pour queryFormater");
			
			test("Test encode", function()
			{
				var phrasea = new Phraseanet({
					apiKey: "1234567890",
					domain: "http://sub.domain.tld"
				});
			
				
				var str = phrasea._query_formater.encode();
				equal("",str, "str is an empty string");
					
				var str = phrasea._query_formater.encode({
					"key?:" : " /?:<>&"
				});
				equal("key%3F%3A=%20%2F%3F%3A%3C%3E%26", str, "parameters are encoded");
			});
			
			test("Test decode", function()
			{
			
				var phrasea = new Phraseanet({
					apiKey: "2345663",
					domain: "http://totoenshort.com"
				});
				
				var titi = phrasea._query_formater.decode("");
				deepEqual(titi, new Object());
				
				var titi = phrasea._query_formater.decode("test");
				deepEqual( titi, {"test" : ""});
				
				var toto = phrasea._query_formater.decode("access_token=FJQbwq9&expires_in=3600");
				var expected = {
					access_token: "FJQbwq9",
					expires_in: "3600"
				};				
				deepEqual(expected, toto);
			
			});

			
			module("Tests pour l'objet Auth");

			test("Test Auth", function()
			{
				var phr = new Phraseanet({
					apiKey: "333666",
					domain: "http://helloworld.com"
				});
				
				// teste la fonction buildAuthUrl sans options
				var url = phr._auth.buildAuthUrl();
				
				equal(url, "http://helloworld.com/api/oauthv2/authorize?client_id=333666&redirect_uri=http%3A%2F%2Flocal.test%2Falchemy%2FPhraseanet-Clients%2FJS%2Ftests%2FPhraseanet.js.html&response_type=token", "url bien construite, sans options");
				
				// teste la fonction buildAuthUrl avec options
				var options = {
					abcde: "titi",
					cdefg: "titi",
					bcdef: "titi"
				};
				
				var url2 = phr._auth.buildAuthUrl(options);
				
				equal(url2, "http://helloworld.com/api/oauthv2/authorize?abcde=titi&bcdef=titi&cdefg=titi&client_id=333666&redirect_uri=http%3A%2F%2Flocal.test%2Falchemy%2FPhraseanet-Clients%2FJS%2Ftests%2FPhraseanet.js.html&response_type=token", "url bien construite, avec toutes les options");

				// test la récupération du fragment dans l'url
				var hash = "#access_token=blabla42";
				var fragment = phr._auth.readFragment(hash);

				deepEqual(fragment, {"access_token" : "blabla42"}, "récupération de l'access_token dans le fragment ok");
				
				// test l'initialisation de session avec fragment sans erreur
				deepEqual(phr._auth.initSession(fragment), true, "Initialisation de session avec fragment ok");
                                var session = phr.getSession();
                                equal(session.oauth_token,"blabla42");
				// test l'initialisation de session sans fragment
				var urltest2 = "";				
				
				deepEqual(phr._auth.initSession(urltest2), false, "Pas de session si pas de fragment");

				// test l'initialisation de session avec fragment avec erreur
				var urltest3 = "#error=42&error_description=blu";
				
				raises(function()
				{
					phr._auth.initSession(urltest3)
				}, "exception levée si erreur dans le fragment");

			});
			
			
			module("Gestion des cookies");
			
			test("Test cookie", function()
			{
				// test 1 - instanciation coockie
				var phrasea = new Phraseanet({
					apiKey: "2345663",
					domain: "my.domain.tld"
				});
					
				var session = {
					oauth_token:'toto'
				};
				
				phrasea.setSession(session);			
				
				var cookie = new Cookie(phrasea);			
				deepEqual(cookie._phraseanet._apiKey, "2345663", "Instanciation cookie ok");
				
				// test 2 - get cookie
				cookie.set();		            
				deepEqual(cookie.get(), session, "Get cookie ok");
				
				// test 3 - load une nouvelle session avec un cookie deja existant
				var session2 = cookie.get();			
				deepEqual(session2, session, "Load session with cookie ok");
		
				// test 4 - load cookie dans un nouveau phrasea2/cookie2
				var phrasea2 = new Phraseanet({
					apiKey: "2345663",
					domain: ""
				});
				
				var cookie2 = new Cookie(phrasea2);						
				deepEqual(phrasea2.getSession(), session, "Load cookie with correct api key ok");
				
				// test 5 - load cookie dans un nouveau phrasea3/cookie3 => ne doit pas fonctionner car mauvaise apikey
				var phrasea3 = new Phraseanet({
					apiKey: "123",
					domain: ""
				});
			
				var cookie3 = new Cookie(phrasea3);
				deepEqual(phrasea3.getSession(), {}, "Load cookie with wrong api key ok");
							
				// test 6 - cookie clear
				cookie.clear();
				ok(document.cookie.indexOf('phr_2345663="access_token=toto"') == -1, "Clear cookie ok");
				
				// test 7 - load session avec un cookie vide
				var session4 = cookie.get();			
				notEqual(session4, session, "No load session if empty cookie");				
			});
			
                        
            module("Tests pour l'objet api");
            
            test("Test Api", function()
            {
            	var Phrasea = new Phraseanet({
					apiKey: "123456",
					domain: "http://my.domain.fr"
				});
                    
                // Teste si le path est bien renseigné
				var path1 = Phrasea._server.addFirstSlash("api/v1/databoxes/list/");				
				equal(path1, "/api/v1/databoxes/list/", "1er Slash bien ajouté au path");
				
				var path2 = Phrasea._server.addFirstSlash("/api/v1/databoxes/list/");
				equal(path2, "/api/v1/databoxes/list/", "Pas de Slash ajouté au path s'il y en a déjà un");
                
                // Teste si une exception est bien levée si la méthode est non renseignée ou mauvaise
				raises(function()
				{
					Phrasea._server.call("/api/v1/databoxes/list/", "", {}, function(){})
				}, "exception levée si method autre que GET ou POST");
				
				raises(function()
				{
					Phrasea._server.call("/api/v1/databoxes/list/", "titi", {}, function(){})
				}, "exception levée si method autre que GET ou POST");

				// Teste si une exception est levée si la fonction callback est mal renseignée
				raises(function()
				{
					Phrasea._server.call("/api/v1/databoxes/list/", "", {}, "hello")
				}, "exception levée si le paramètre callback n'est pas une fonction");

            });

			
			module("prelude");
			
			test("PHRASEA", function()
			{
				notEqual(PHRASEA, undefined, "Existence PHRASEA");
				
				var myInstance0 = PHRASEA.registerInstance('tutu', 'http://mon.domain.fr', '789');
                var myInstance1 = PHRASEA.registerInstance('titi', 'http://mon.domain.fr', '123456');
                var myInstance2 = PHRASEA.registerInstance('toto', 'http://mon.autre-domain.fr', '123456');
                
                // teste si les différentes instances sont bien créées mais vides
                notEqual(myInstance0, undefined, "Register instance tutu");
                notEqual(myInstance1, undefined, "Register instance titi");
                notEqual(myInstance2, undefined, "Register instance toto");
				
				var myInstance3 = PHRASEA.getInstance('tutu');
				var myInstance4 = PHRASEA.getInstance('titi');
				var myInstance5 = PHRASEA.getInstance('toto');
				var myInstance6 = PHRASEA.getInstance('tata');
				
				// teste la récupération d'une instance
				equal(myInstance0, myInstance3, "Get instance tutu");
                equal(myInstance1, myInstance4, "Get instance titi");
                equal(myInstance2, myInstance5, "Get instance toto");
                equal(myInstance6, undefined, "Get instance tata");
				
				// teste la récupération de la liste des instances
				var iterator = PHRASEA.getInstances();
				ok(iterator.hasNext(), "getInstances: iterator hasNext()");
				notEqual(iterator.next(), null, "next()");
				notEqual(iterator.next(), null, "next()");
				notEqual(iterator.next(), null, "next()");
				equal(iterator.next(), null, "next()");
				ok(!iterator.hasNext(), "getInstances: !iterator hasNext()");
			});

		});
			
	    </script>
