					domain: "my.domain.tld"

				//deepEqual(cookie._phraseanet._apiKey, "2345663", "Instanciation cookie ok");

				PHRASEA.Cookie.set(phrasea, session);

				// test 3 - load une nouvelle session avec un cookie deja existant
				var session2 = PHRASEA.Cookie.get(phrasea);

				});

					apiKey: "123",
					domain: ""
				});
